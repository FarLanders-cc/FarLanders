plugins {
    id 'java'
}

group 'cc.farlanders'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()

    // SpigotMC repository for Bukkit and Spigot dependencies
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/public/'
        content {
            includeGroup 'org.bukkit'
            includeGroup 'org.spigotmc'
        }
    }
    // SpigotMC snapshot repository for development versions
    // Uncomment the following block if you need access to snapshot versions
    /*
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
        content {
            includeGroup 'org.bukkit'
            includeGroup 'org.spigotmc'
        }
    }
    */

    // Needed for BungeeCord ChatComponent API dependencies
    maven { url = "https://oss.sonatype.org/content/repositories/snapshots" }
    maven { url = 'https://oss.sonatype.org/content/repositories/central' }

    // uncomment if you use local BuildTools artifacts
    /*
    mavenLocal()
    */
}

dependencies {
    // Spigot API dependency
    compileOnly 'org.spigotmc:spigot-api:1.21.1-R0.1-SNAPSHOT'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    testImplementation 'org.mockito:mockito-core:5.12.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.12.0'
    testImplementation 'org.bukkit:bukkit:1.15.1-R0.1-SNAPSHOT'
}

tasks.test {
    // If you use JUnit 5, uncomment the following line
    // useJUnitPlatform()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}