plugins {
    id 'java'
}

group = 'cc.farlanders'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()

    // SpigotMC repository for Bukkit and Spigot dependencies
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/public/'
        content {
            includeGroup 'org.bukkit'
            includeGroup 'org.spigotmc'
        }
    }
    // PaperMC repository for Paper API dependencies
    maven {
        url = 'https://repo.papermc.io/repository/maven-public/'
        content {
            includeGroup 'io.papermc.paper'
            includeGroup 'org.purpurmc.purpur'
            includeGroup 'org.spigotmc'
        }
    }
    // SpigotMC snapshot repository for development versions
    // Uncomment the following block if you need access to snapshot versions
    /*
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
        content {
            includeGroup 'org.bukkit'
            includeGroup 'org.spigotmc'
        }
    }
    */

    // Needed for BungeeCord ChatComponent API dependencies
    maven { url = "https://oss.sonatype.org/content/repositories/snapshots" }
    maven { url = 'https://oss.sonatype.org/content/repositories/central' }

    // uncomment if you use local BuildTools artifacts
    /*
    mavenLocal()
    */
}

dependencies {
    // Spigot API dependency
    compileOnly 'org.spigotmc:spigot-api:1.21.4-R0.1-SNAPSHOT'
    // Paper API dependency peer
    // runtimeOnly('io.papermc.paper:paper-api:1.21.5-R0.1-SNAPSHOT')
    // Uncomment the following line if you want to use Purpur API instead of Paper
    // If using JUnit Jupiter
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    // testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
    // testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation 'org.mockito:mockito-core:5.12.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.12.0'
    testImplementation 'org.mockito:mockito-inline:5.2.0'
    testImplementation 'org.bukkit:bukkit:1.15.2-R0.1-SNAPSHOT'
}

tasks.named('test', Test) {
    useJUnitPlatform()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

processResources {
    // Replace placeholders in plugin.yml with project properties
    include "plugin.yml"
    include "config.yml"
}